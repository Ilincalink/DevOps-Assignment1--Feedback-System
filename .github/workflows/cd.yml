name: CD Pipeline

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed

jobs:
  deploy:
    environment: production
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Deploy (create or update) Azure Container App
        env:
          RG: ${{ secrets.AZURE_RESOURCE_GROUP }}
          APP: ${{ secrets.ACA_APP_NAME }}
          ENV: ${{ secrets.ACA_ENVIRONMENT }}
          IMAGE: ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.ACR_REPOSITORY }}:latest
          REGION: ${{ secrets.AZURE_REGION }}
        run: |
          set -e
          # Create or update the container app using the pushed image. Use system identity and grant AcrPull if creating.
          if az containerapp show --name "$APP" --resource-group "$RG" >/dev/null 2>&1; then
            echo "Updating Container App $APP..."
            az containerapp update \
              --name "$APP" \
              --resource-group "$RG" \
              --image "$IMAGE" \
              --ingress 'external' \
              --target-port 5001
          else
            echo "Creating Container App $APP..."
            az containerapp create \
              --name "$APP" \
              --resource-group "$RG" \
              --environment "$ENV" \
              --image "$IMAGE" \
              --ingress 'external' \
              --target-port 5001 \
              --location "$REGION" \
              --assign-identity system

            # Grant AcrPull to the app's system identity so it can pull from ACR
            PRINCIPAL_ID=$(az containerapp show -g "$RG" -n "$APP" --query identity.principalId -o tsv)
            ACR_ID=$(az acr show -n "${{ secrets.ACR_NAME }}" -g "$RG" --query id -o tsv)
            az role assignment create --assignee "$PRINCIPAL_ID" --role AcrPull --scope "$ACR_ID" || true
          fi
