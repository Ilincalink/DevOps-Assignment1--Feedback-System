name: CD 

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed

jobs:
  deploy:
    environment: production
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Deploy Azure Container App
        env:
          RG: ${{ secrets.AZURE_RESOURCE_GROUP }}
          APP: ${{ secrets.ACA_APP_NAME }}
          ENV: ${{ secrets.ACA_ENVIRONMENT }}
          IMAGE: ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.ACR_REPOSITORY }}:latest
          REGION: ${{ secrets.AZURE_REGION }}
        run: |
          set -e

          # Ensure Container Apps extension
          az config set extension.use_dynamic_install=yes_without_prompt
          az extension add --name containerapp || az extension update --name containerapp || true

          # Update the existing Container App only. Fail if it doesn't exist.
          if az containerapp show --name "$APP" --resource-group "$RG" >/dev/null 2>&1; then
            echo "Updating Container App $APP with image $IMAGE..."
            az containerapp update \
              --name "$APP" \
              --resource-group "$RG" \
              --image "$IMAGE" \
              --ingress external \
              --target-port 5001

          else
            echo "ERROR: Container App $APP not found in resource group $RG. Please create it first or correct the secrets.";
            exit 1
          fi
