version: '3.8'

services:
  feedback-app:
    build: .
    container_name: feedback-app
    ports:
      - "5001:5001"
    environment:
      - HOST=0.0.0.0
      - PORT=5001
      - DATABASE_PATH=/app/data/feedback.db
      - FLASK_ENV=production
    volumes:
      - feedback_data:/app/data
      - ./:/app:delegated
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  feedback_data:
    driver: local
