<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hindsight - Share Your Thoughts{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1><a href="{{ url_for('read_feedback') }}">Hindsight</a></h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('read_feedback') }}">View Feedback</a></li>
                <li><a href="{{ url_for('create_feedback') }}">Add Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                            <button class="close-btn" onclick="this.parentElement.style.display='none'">Ã—</button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; Feedback App - DevOps Assignment</p>
    </footer>
</body>
</html>
